<!DOCTYPE html>
<html>
  <head>
    <title>Sabari Hardwares & Plywoods</title>
    <link
      rel="icon"
      href="/all_in_one_brokers/Images/Logo/logo.png"
      type="image"
    />
  </head>
  <body>
    <header>
      <h1>Search products</h1>
      <form action="">
        <input placeholder="Type here to search" />
        <button type="submit">Search</button>
      </form>
      <h3><a href="#">Get Quotation</a></h3>
      <h1>Categories <a href="#">view all</a></h1>
    </header>
    <hr />
    <main>
      <h1>Products You May Like</h1>
      <section id="doors_and_plywoods">
        <div id="dap">
          <!-- id=dap. dap means to doors and plywoods-->
          <h2>Doors and Plywoods</h2>
          <div class="main_door">
            <div id="arch_model_door">
              <img
                src="/all_in_one_brokers/Images/Doors and Plywoods/Arch Model/BC 342.jpg"
                alt="Arch Door"
                title="Arch Door"
                height="250"
                width="125"
                loading="lazy"
              />
            </div>
            <div id="square_model_door">
              <img
                src="/all_in_one_brokers/Images/Doors and Plywoods/Square Model/N.SKY 053.jpg"
                alt="Square Door"
                title="Sqaure Door"
                height="250"
                width="125"
                loading="lazy"
              />
            </div>
            <div id="pooja_door_model">
              <img
                src="/all_in_one_brokers/Images/Doors and Plywoods/Pooja Door Model/N.SKY 045.jpg"
                alt="Pooja Door"
                title="Pooja Door"
                height="250"
                width="125"
                loading="lazy"
              />
            </div>
            <div id="half_arch_half_square_model_door">
              <img
                src="/all_in_one_brokers/Images/Doors and Plywoods/Half Arch and Half Square/ARCH (12).jpg"
                alt="Half arch Door"
                title="Half arch Door"
                height="250"
                width="125"
                loading="lazy"
              />
            </div>
          </div>
        </div>
      </section>
      <hr />
      <section id="cot_and_sofa">
        <div id="cas">
          <!-- id=cas. cas means to Cot and Sofa-->
          <h2>Cot and Sofa</h2>
          <div id="Cot_model">
            <img
              src="/all_in_one_brokers/Images/Cot Model/KSB 06.jpg"
              alt="Cot model"
              title="Cot model"
              height="175"
              width="250"
              loading="lazy"
            />
          </div>
          <div id="sofa_model">
            <img
              src="/all_in_one_brokers/Images/Sofa Model/BS (42).jpg"
              alt="Sofa model"
              title="Sofa model"
              height="125"
              width="250"
              loading="lazy"
            />
          </div>
        </div>
      </section>
      <hr />
      <section id="2d_jali_cut">
        <div id="2jc">
          <!-- id=2jc. 2jc means to 2D Jali cut-->
          <h2>2D Jali cut</h2>
        </div>
      </section>
      <hr />
      <section id="window_glass_and_designer_glass">
        <div id="wgdg">
          <!-- id=wgdg. wgdg means to Window glass and Designer glass-->
          <h2>Window glass and Designer glass</h2>
        </div>
      </section>
      <hr />
      <section id="locks_handles_and_others">
        <div id="lhao">
          <!-- id=wgdg. lhao means to Locks, Handles and Other items-->
          <h2>Locks, Handles and Others</h2>
        </div>
      </section>
    </main>
    <hr />
    <footer>
      <h3>We are here to help you!</h3>
      <p><a href="mailto:sabaraihardwares@gmail.com">Contact Us</a></p>
      <p><a href="/all_in_one_brokers/About_Us.html">About Us</a></p>
      <p><a href="#feedback_box">Feedback</a></p>
      <section id="feedback_box">
        <label for="input">Minimum 60 words</label>
        <input type="text" placeholder="Write your comments" />
      </section>
      <address>Sivathapuram,Salem</address>
    </footer>
  </body>
</html>
